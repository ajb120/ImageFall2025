<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="assets/beach2.jpg" alt="">
        <img id="sand" src="assets/sand1.jpg" alt="">
        <img id="towel" src="assets/toweltexture1.jpg" alt="">
      </a-assets>
      <a-sky src="#sky"> </a-sky>
      <a-box src="#sand" position="-1 0.5 -3" ></a-box>
      <a-box src="#sand" position="-2 0.5 -3" ></a-box>
      <a-box src="#sand" position="-3 0.5 -3" ></a-box>
      <a-box src="#sand" position="-1.5 1.5 -3" ></a-box>
      <a-box src="#sand" position="-2.5 1.5 -3" ></a-box>
      <a-box src="#sand" position="-2 2.5 -3" ></a-box>
      <a-cone src="#sand" position="-2 4 -3" radius-bottom="0.5" height="2" ></a-cone>
      <a-plane src="#towel" position="-3 0 -1.2" rotation="-90 0 0" width="5" height="2" ></a-plane>
    <!--
      <a-sphere position="0 1.25 -5" radius="1.25" ></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" ></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" ></a-plane>
    -->
      
    </a-scene>
  </body>
</html>
